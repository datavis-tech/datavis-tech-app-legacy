<Head:>

  <!-- Responsive meta tag for mobile support, from Bootstrap Starter -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.1/css/font-awesome.min.css">

  <!-- Google Font for logo text. -->
  <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet" type="text/css">

<Body:>
  <view is="header"/>
  <div class="container">
    <view is="{{$render.ns}}"/>
  </div>
  <view is="footer" year="2016" />
  <view is="google-analytics" />

<header:>
  <nav class="navbar navbar-static-top navbar-light bg-faded">
    <div class="container">
      <a class="navbar-brand" href="/">
        <img class="dvt-logo-image" style="display: inline-block" src="/img/logo/Logo_Icon_32px.png">
        <span class="dvt-logo-text">Datavis</span>
        <span class="dvt-logo-text dvt-logo-subtitle">.tech</span>
      </a>

      {{if _page.hideLogin}}
      {{else}}
        {{if _session.loggedIn}}
          <div class="nav-item pull-right">
            <img class="dvt-user-nav-avatar" src="{{_session.user.github._json.avatar_url}}&s=40">
            <span class="dvt-user-nav-username">
              {{_session.user.github._json.login}}
            </span>
            <a href="/auth/logout">
              <button type="button" class="btn btn-primary">Log out</button>
            </a>
          </div>
        {{else}}
          <div class="nav-item pull-right">
            <a href="/auth/github">
              <button type="button" class="btn btn-primary">Log in</button>
            </a>
          </div>
        {{/}}
      {{/}}
    </div>
  </nav>

<footer:>
